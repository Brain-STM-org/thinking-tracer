<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thinking Tracer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        background: #1a1a2e;
        color: #eee;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #canvas-container {
        width: 100%;
        height: 100%;
      }

      #drop-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(26, 26, 46, 0.95);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 100;
        pointer-events: none;
        opacity: 0;
        transition: opacity 0.2s ease;
      }

      #drop-overlay.active {
        opacity: 1;
      }

      #drop-overlay.visible {
        pointer-events: auto;
        opacity: 1;
      }

      #recent-traces {
        margin-top: 30px;
        width: 100%;
        max-width: 500px;
        padding: 0 20px;
      }

      #recent-traces.hidden {
        display: none;
      }

      .recent-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .recent-header h3 {
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #666;
      }

      .recent-clear-btn {
        background: none;
        border: none;
        color: #666;
        font-size: 12px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
      }

      .recent-clear-btn:hover {
        color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
      }

      .recent-list {
        display: flex;
        flex-direction: column;
        gap: 8px;
        max-height: 250px;
        overflow-y: auto;
      }

      .recent-item {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 12px 16px;
        background: #2a2a40;
        border: 1px solid #3a3a5a;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .recent-item:hover {
        background: #3a3a5c;
        border-color: #4a90d9;
      }

      .recent-item-icon {
        font-size: 24px;
        flex-shrink: 0;
      }

      .recent-item-info {
        flex: 1;
        min-width: 0;
      }

      .recent-item-title {
        font-size: 14px;
        font-weight: 500;
        color: #eee;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .recent-item-meta {
        font-size: 12px;
        color: #888;
        margin-top: 2px;
      }

      .recent-item-delete {
        background: none;
        border: none;
        color: #666;
        font-size: 16px;
        cursor: pointer;
        padding: 4px 8px;
        border-radius: 4px;
        opacity: 0;
        transition: opacity 0.15s ease;
      }

      .recent-item:hover .recent-item-delete {
        opacity: 1;
      }

      .recent-item-delete:hover {
        color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
      }

      .drop-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .drop-text {
        font-size: 24px;
        color: #888;
      }

      .drop-subtext {
        font-size: 14px;
        color: #666;
        margin-top: 10px;
      }

      .drop-divider {
        display: flex;
        align-items: center;
        gap: 15px;
        margin: 20px 0;
        color: #666;
        font-size: 14px;
      }

      .drop-divider::before,
      .drop-divider::after {
        content: '';
        flex: 1;
        height: 1px;
        background: #444;
        max-width: 60px;
      }

      #file-select-btn {
        padding: 12px 24px;
        font-size: 16px;
        font-family: inherit;
        background: #4a90d9;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      #file-select-btn:hover {
        background: #5a9fe9;
      }

      #file-select-btn:active {
        background: #3a80c9;
      }

      #file-input {
        display: none;
      }

      #info-panel {
        position: fixed;
        top: 20px;
        left: 20px;
        background: #3a3a5c;
        border: 1px solid #6a6a9a;
        padding: 15px 20px;
        border-radius: 8px;
        font-size: 14px;
        z-index: 200;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      #info-panel h1 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 8px;
        color: #fff;
      }

      #info-panel p {
        color: #ddd;
        line-height: 1.5;
      }

      .meta-row {
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        margin-bottom: 10px;
      }

      .meta-item {
        display: inline-block;
        padding: 2px 8px;
        background: #2a2a40;
        border-radius: 4px;
        font-size: 11px;
        color: #aaa;
        white-space: nowrap;
      }

      #back-btn {
        margin-top: 12px;
        padding: 6px 12px;
        font-size: 12px;
        font-family: inherit;
        background: transparent;
        color: #aaa;
        border: 1px solid #5a5a7a;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      #back-btn:hover {
        background: #4a4a6a;
        color: #fff;
        border-color: #6a6a9a;
      }

      #stats {
        position: fixed;
        bottom: 20px;
        left: 20px;
        background: #3a3a5c;
        border: 1px solid #6a6a9a;
        padding: 10px 15px;
        border-radius: 8px;
        font-size: 12px;
        font-family: monospace;
        z-index: 200;
        color: #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      }

      #metrics-panel {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 260px;
        min-width: 180px;
        max-width: 500px;
        background: #3a3a5c;
        border: 1px solid #6a6a9a;
        padding: 10px;
        padding-right: 18px;
        border-radius: 8px;
        z-index: 199;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: none;
      }

      #metrics-panel.visible {
        display: block;
      }

      .metrics-resize-handle {
        position: absolute;
        right: 0;
        top: 0;
        bottom: 0;
        width: 12px;
        cursor: ew-resize;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.05));
        border-left: 1px solid rgba(255,255,255,0.1);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0.5;
        transition: opacity 0.15s, background 0.15s;
      }

      .metrics-resize-handle:hover {
        opacity: 1;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.15));
      }

      .metrics-resize-handle::before {
        content: '‚ãÆ‚ãÆ';
        font-size: 10px;
        color: #888;
        letter-spacing: -2px;
      }

      .metrics-resize-handle:hover::before {
        color: #bbb;
      }

      .metrics-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
        padding-bottom: 6px;
        border-bottom: 1px solid #4a4a6a;
      }

      .metrics-header h3 {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #999;
        margin: 0;
      }

      .metrics-range {
        font-size: 10px;
        color: #666;
      }

      #metrics-stack {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .metric-row {
        display: flex;
        align-items: center;
        gap: 8px;
        min-width: 0;
      }

      .metric-row.hidden .metric-canvas {
        display: none;
      }

      .metric-toggle {
        display: flex;
        align-items: center;
        gap: 4px;
        cursor: pointer;
        min-width: 85px;
      }

      .metric-toggle input {
        width: 12px;
        height: 12px;
        margin: 0;
        cursor: pointer;
      }

      .metric-label {
        font-size: 10px;
        color: #888;
        white-space: nowrap;
      }

      .metric-row:not(.hidden) .metric-label {
        color: #bbb;
      }

      .metric-chart-container {
        flex: 1;
        min-width: 0;
        height: 24px;
        background: #2a2a40;
        border-radius: 3px;
        overflow-x: auto;
        overflow-y: hidden;
        cursor: pointer;
      }

      .metric-chart-container:hover {
        background: #323248;
      }

      /* Hide scrollbar but keep functionality */
      .metric-chart-container::-webkit-scrollbar {
        height: 4px;
      }

      .metric-chart-container::-webkit-scrollbar-track {
        background: transparent;
      }

      .metric-chart-container::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.2);
        border-radius: 2px;
      }

      .metric-chart-container::-webkit-scrollbar-thumb:hover {
        background: rgba(255,255,255,0.4);
      }

      .metric-canvas {
        height: 24px;
        display: block;
      }

      #word-freq-panel {
        position: fixed;
        top: 20px;
        left: 20px;
        width: 260px;
        background: #3a3a5c;
        border: 1px solid #6a6a9a;
        padding: 10px;
        border-radius: 8px;
        z-index: 198;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: none;
      }

      #word-freq-panel.visible {
        display: block;
      }

      .word-freq-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
        padding-bottom: 6px;
        border-bottom: 1px solid #4a4a6a;
      }

      .word-freq-header h3 {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #999;
        margin: 0;
      }

      #word-freq-source {
        font-size: 10px;
        padding: 2px 4px;
        background: #2a2a40;
        color: #aaa;
        border: 1px solid #5a5a7a;
        border-radius: 3px;
        cursor: pointer;
      }

      #word-freq-chart {
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .word-freq-row {
        display: flex;
        align-items: center;
        gap: 6px;
        height: 22px;
        padding: 2px 4px;
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.15s;
      }

      .word-freq-row:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .word-freq-row.active {
        background: rgba(255, 255, 255, 0.1);
      }

      .word-freq-color {
        width: 10px;
        height: 10px;
        border-radius: 2px;
        flex-shrink: 0;
        opacity: 0.6;
        transition: opacity 0.15s, transform 0.15s;
      }

      .word-freq-row:hover .word-freq-color,
      .word-freq-row.active .word-freq-color {
        opacity: 1;
        transform: scale(1.1);
      }

      .word-freq-label {
        width: 60px;
        font-size: 11px;
        color: #bbb;
        text-align: right;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        flex-shrink: 0;
      }

      .word-freq-row.active .word-freq-label {
        color: #fff;
        font-weight: 500;
      }

      .word-freq-bar-container {
        flex: 1;
        height: 14px;
        background: #2a2a40;
        border-radius: 3px;
        overflow: hidden;
      }

      .word-freq-bar {
        height: 100%;
        border-radius: 3px;
        transition: width 0.3s ease, opacity 0.15s;
        min-width: 2px;
        opacity: 0.7;
      }

      .word-freq-row:hover .word-freq-bar,
      .word-freq-row.active .word-freq-bar {
        opacity: 1;
      }

      .word-freq-count {
        width: 30px;
        font-size: 10px;
        color: #888;
        text-align: left;
        flex-shrink: 0;
      }

      .word-freq-row.active .word-freq-count {
        color: #bbb;
      }

      #search-panel {
        position: fixed;
        top: 20px;
        right: 380px;
        width: 280px;
        background: #3a3a5c;
        border: 1px solid #6a6a9a;
        padding: 12px;
        border-radius: 8px;
        z-index: 200;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: none;
      }

      #search-panel.visible {
        display: block;
      }

      .search-header {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-bottom: 10px;
      }

      #search-input {
        flex: 1;
        padding: 6px 10px;
        font-size: 13px;
        font-family: inherit;
        background: #2a2a40;
        color: #eee;
        border: 1px solid #5a5a7a;
        border-radius: 4px;
        outline: none;
      }

      #search-input:focus {
        border-color: #4a90d9;
      }

      #search-input::placeholder {
        color: #666;
      }

      #search-results-count {
        font-size: 11px;
        color: #888;
        white-space: nowrap;
      }

      .search-filters {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-bottom: 10px;
      }

      .search-filter {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 11px;
        color: #aaa;
        cursor: pointer;
      }

      .search-filter input {
        width: 12px;
        height: 12px;
        margin: 0;
        cursor: pointer;
      }

      .filter-color {
        width: 8px;
        height: 8px;
        border-radius: 2px;
      }

      .filter-color.user { background: #4a90d9; }
      .filter-color.assistant { background: #50c878; }
      .filter-color.thinking { background: #9b59b6; }
      .filter-color.tool-use { background: #f39c12; }
      .filter-color.tool-result { background: #e74c3c; }

      #search-results-list {
        max-height: 300px;
        overflow-y: auto;
        margin-bottom: 10px;
        display: none;
      }

      #search-results-list.has-results {
        display: block;
      }

      .search-result-item {
        padding: 8px 10px;
        margin-bottom: 4px;
        background: #2a2a40;
        border-radius: 4px;
        border-left: 3px solid #666;
        cursor: pointer;
        transition: all 0.15s;
      }

      .search-result-item:hover {
        background: #3a3a50;
      }

      .search-result-item.active {
        background: #3a4a60;
        border-left-color: #fff;
      }

      .search-result-item.user { border-left-color: #4a90d9; }
      .search-result-item.assistant { border-left-color: #50c878; }
      .search-result-item.thinking { border-left-color: #9b59b6; }
      .search-result-item.tool_use { border-left-color: #f39c12; }
      .search-result-item.tool_result { border-left-color: #e74c3c; }

      .search-result-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 4px;
      }

      .search-result-type {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        padding: 1px 5px;
        border-radius: 3px;
        color: #fff;
      }

      .search-result-type.user { background: #4a90d9; }
      .search-result-type.assistant { background: #50c878; }
      .search-result-type.thinking { background: #9b59b6; }
      .search-result-type.tool_use { background: #f39c12; }
      .search-result-type.tool_result { background: #e74c3c; }

      .search-result-turn {
        font-size: 10px;
        color: #888;
      }

      .search-result-snippet {
        font-size: 11px;
        color: #bbb;
        line-height: 1.4;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .search-result-snippet mark {
        background: #5a7a3a;
        color: #fff;
        padding: 0 2px;
        border-radius: 2px;
      }

      .search-nav {
        display: flex;
        gap: 6px;
      }

      .search-nav button {
        flex: 1;
        padding: 5px 8px;
        font-size: 11px;
        font-family: inherit;
        background: #2a2a40;
        color: #aaa;
        border: 1px solid #5a5a7a;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.15s;
      }

      .search-nav button:hover {
        background: #3a3a50;
        color: #ddd;
        border-color: #6a6a9a;
      }

      .search-nav button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #legend {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: #3a3a5c;
        border: 1px solid #6a6a9a;
        padding: 12px 16px;
        border-radius: 8px;
        font-size: 12px;
        z-index: 200;
        color: #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: none;
      }

      #legend.visible {
        display: block;
      }

      #legend h3 {
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #999;
        margin-bottom: 10px;
      }

      .legend-item {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }

      .legend-item:last-child {
        margin-bottom: 0;
      }

      .legend-color {
        width: 14px;
        height: 14px;
        border-radius: 3px;
        flex-shrink: 0;
      }

      .legend-color.user { background: #4a90d9; }
      .legend-color.assistant { background: #50c878; }
      .legend-color.thinking { background: #9b59b6; }
      .legend-color.tool-use { background: #f39c12; }
      .legend-color.tool-result { background: #e74c3c; }

      .legend-label {
        color: #ccc;
      }

      #detail-panel {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 350px;
        max-height: calc(100vh - 100px);
        background: #3a3a5c;
        border: 1px solid #6a6a9a;
        border-radius: 8px;
        font-size: 13px;
        z-index: 200;
        color: #ddd;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        display: none;
        overflow: hidden;
      }

      #detail-panel.visible {
        display: flex;
        flex-direction: column;
      }

      #detail-panel-header {
        padding: 12px 16px;
        border-bottom: 1px solid #4a4a6a;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      #detail-panel-header h3 {
        font-size: 14px;
        font-weight: 600;
        margin: 0;
      }

      #detail-panel-close {
        background: none;
        border: none;
        color: #888;
        font-size: 18px;
        cursor: pointer;
        padding: 0;
        line-height: 1;
      }

      #detail-panel-close:hover {
        color: #fff;
      }

      #detail-panel-content {
        padding: 16px;
        overflow-y: auto;
        flex: 1;
      }

      .detail-section {
        margin-bottom: 16px;
      }

      .detail-section:last-child {
        margin-bottom: 0;
      }

      .detail-section-label {
        font-size: 10px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        color: #888;
        margin-bottom: 6px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .copy-btn {
        background: none;
        border: 1px solid #5a5a7a;
        color: #888;
        font-size: 10px;
        padding: 2px 6px;
        border-radius: 3px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .copy-btn:hover {
        border-color: #7a7a9a;
        color: #bbb;
      }

      .copy-btn.copied {
        border-color: #50c878;
        color: #50c878;
      }

      .detail-section-content {
        color: #ddd;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      .detail-section-content.code {
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        font-size: 12px;
        background: #2a2a40;
        padding: 10px;
        border-radius: 4px;
        max-height: 300px;
        overflow-y: auto;
      }

      .detail-type-badge {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 4px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .detail-type-badge.user { background: #4a90d9; color: #fff; }
      .detail-type-badge.assistant { background: #50c878; color: #fff; }
      .detail-type-badge.thinking { background: #9b59b6; color: #fff; }
      .detail-type-badge.tool_use { background: #f39c12; color: #fff; }
      .detail-type-badge.tool_result { background: #e74c3c; color: #fff; }
      .detail-type-badge.cluster { background: #5a9a7a; color: #fff; }

      .detail-action-btn {
        padding: 8px 16px;
        font-size: 13px;
        font-family: inherit;
        background: #4a90d9;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.15s ease;
      }

      .detail-action-btn:hover {
        background: #5a9fe9;
      }

      .detail-action-btn:active {
        background: #3a80c9;
      }

      .cluster-list {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .cluster-list-item {
        padding: 8px 10px;
        background: #2a2a40;
        border-radius: 4px;
        font-size: 12px;
        line-height: 1.4;
        border-left: 3px solid #666;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .cluster-list-item.thinking {
        border-left-color: #9b59b6;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        color: #bbb;
      }

      .cluster-list-item.tool_use {
        border-left-color: #f39c12;
        font-weight: 500;
      }

      .cluster-list-item.tool_result {
        border-left-color: #e74c3c;
        font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
        color: #bbb;
      }

      .cluster-list-item.tool_result.success {
        border-left-color: #27ae60;
      }

      .cluster-list-item.tool_result.error {
        border-left-color: #e74c3c;
        background: rgba(231, 76, 60, 0.1);
      }

      .raw-toggle-btn {
        background: none;
        border: 1px solid #5a5a7a;
        color: #888;
        font-size: 11px;
        padding: 4px 8px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.15s ease;
      }

      .raw-toggle-btn:hover {
        border-color: #7a7a9a;
        color: #bbb;
      }

      .raw-data {
        max-height: 400px;
        overflow-y: auto;
        font-size: 11px;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="canvas-container"></div>

      <div id="drop-overlay" class="visible">
        <div class="drop-icon">üìÅ</div>
        <div class="drop-text">Drop a conversation file to visualize</div>
        <div class="drop-subtext">Supports Claude Code .jsonl files</div>
        <div class="drop-divider">or</div>
        <button id="file-select-btn">Select File</button>
        <input type="file" id="file-input" accept=".json,.jsonl">

        <div id="recent-traces" class="hidden">
          <div class="recent-header">
            <h3>Recent Traces</h3>
            <button class="recent-clear-btn" id="recent-clear-btn">Clear All</button>
          </div>
          <div class="recent-list" id="recent-list"></div>
        </div>
      </div>

      <div id="info-panel">
        <h1>Thinking Tracer</h1>
        <p>Drag and drop a conversation file<br>to explore its structure in 3D</p>
      </div>

      <div id="stats"></div>

      <div id="metrics-panel">
        <div class="metrics-resize-handle" id="metrics-resize-handle"></div>
        <div class="metrics-header">
          <h3>Metrics</h3>
          <span class="metrics-range"><span id="chart-range">1-N</span></span>
        </div>
        <div id="metrics-stack">
          <div class="metric-row" data-metric="totalTokens">
            <label class="metric-toggle">
              <input type="checkbox" checked>
              <span class="metric-label">Total Tokens</span>
            </label>
            <div class="metric-chart-container"><canvas class="metric-canvas"></canvas></div>
          </div>
          <div class="metric-row" data-metric="outputTokens">
            <label class="metric-toggle">
              <input type="checkbox" checked>
              <span class="metric-label">Output</span>
            </label>
            <div class="metric-chart-container"><canvas class="metric-canvas"></canvas></div>
          </div>
          <div class="metric-row" data-metric="inputTokens">
            <label class="metric-toggle">
              <input type="checkbox">
              <span class="metric-label">Input</span>
            </label>
            <div class="metric-chart-container"><canvas class="metric-canvas"></canvas></div>
          </div>
          <div class="metric-row" data-metric="thinkingCount">
            <label class="metric-toggle">
              <input type="checkbox" checked>
              <span class="metric-label">Thinking</span>
            </label>
            <div class="metric-chart-container"><canvas class="metric-canvas"></canvas></div>
          </div>
          <div class="metric-row" data-metric="toolCount">
            <label class="metric-toggle">
              <input type="checkbox" checked>
              <span class="metric-label">Tools</span>
            </label>
            <div class="metric-chart-container"><canvas class="metric-canvas"></canvas></div>
          </div>
          <div class="metric-row" data-metric="contentLength">
            <label class="metric-toggle">
              <input type="checkbox">
              <span class="metric-label">Length</span>
            </label>
            <div class="metric-chart-container"><canvas class="metric-canvas"></canvas></div>
          </div>
        </div>
      </div>

      <div id="word-freq-panel">
        <div class="word-freq-header">
          <h3>Top Words</h3>
          <select id="word-freq-source">
            <option value="all">All Content</option>
            <option value="user">User Only</option>
            <option value="assistant">Assistant Only</option>
            <option value="thinking">Thinking Only</option>
          </select>
        </div>
        <div id="word-freq-chart"></div>
      </div>

      <div id="search-panel">
        <div class="search-header">
          <input type="text" id="search-input" placeholder="Search... (/ to focus)">
          <span id="search-results-count"></span>
        </div>
        <div class="search-filters">
          <label class="search-filter">
            <input type="checkbox" data-type="user" checked>
            <span class="filter-color user"></span>
            <span>User</span>
          </label>
          <label class="search-filter">
            <input type="checkbox" data-type="assistant" checked>
            <span class="filter-color assistant"></span>
            <span>Assistant</span>
          </label>
          <label class="search-filter">
            <input type="checkbox" data-type="thinking" checked>
            <span class="filter-color thinking"></span>
            <span>Thinking</span>
          </label>
          <label class="search-filter">
            <input type="checkbox" data-type="tool_use" checked>
            <span class="filter-color tool-use"></span>
            <span>Tool Use</span>
          </label>
          <label class="search-filter">
            <input type="checkbox" data-type="tool_result" checked>
            <span class="filter-color tool-result"></span>
            <span>Tool Result</span>
          </label>
        </div>
        <div id="search-results-list"></div>
        <div class="search-nav">
          <button id="search-prev" title="Previous match (Shift+Enter)">&#8593; Prev</button>
          <button id="search-next" title="Next match (Enter)">Next &#8595;</button>
          <button id="search-clear" title="Clear search (Esc)">Clear</button>
        </div>
      </div>

      <div id="legend">
        <h3>Node Types</h3>
        <div class="legend-item">
          <div class="legend-color user"></div>
          <span class="legend-label">User message</span>
        </div>
        <div class="legend-item">
          <div class="legend-color assistant"></div>
          <span class="legend-label">Assistant response</span>
        </div>
        <div class="legend-item">
          <div class="legend-color thinking"></div>
          <span class="legend-label">Thinking block</span>
        </div>
        <div class="legend-item">
          <div class="legend-color tool-use"></div>
          <span class="legend-label">Tool call</span>
        </div>
        <div class="legend-item">
          <div class="legend-color tool-result"></div>
          <span class="legend-label">Tool result</span>
        </div>
      </div>

      <div id="detail-panel">
        <div id="detail-panel-header">
          <h3>Details</h3>
          <button id="detail-panel-close">&times;</button>
        </div>
        <div id="detail-panel-content"></div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
